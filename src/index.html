<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div id="sidebar" class="active">
        <button id="btn-close">X</button>
        <form id="form-search">
          <label for="city"
            >Type something and results will appear below...
          </label>
          <input
            type="text"
            placeholder="Search by location"
            name="city"
            id="city"
            required
          />
          <button type="submit">Search</button>
        </form>
        <p id="results-message"></p>
      </div>
      <section id="current-weather">
        <div>
          <button id="btn-search">Search for places</button>
          <button id="btn-location">
            <img src="/images/location.svg" alt="Location icon" />
          </button>
        </div>
        <div id="current-img-container">
          <img
            src="/images/weather/01d.png"
            alt="Current weather icon"
            id="current-img"
          />
        </div>
        <h1><span>°C</span></h1>
        <p id="current-description"></p>
        <p id="current-date"><span>Today</span><span>.</span><span></span></p>
        <div id="current-location">
          <img src="/images/location_on.svg" alt="Location icon" />
          <p></p>
        </div>
      </section>
      <section id="forecast">
        <div id="forecast-temperature-btns">
          <button class="active">°C</button>
          <button>°F</button>
        </div>
        <div id="forecast-cards">
          <div class="forecast-card">
            <span></span>
            <img src="/images/weather/01d.png" alt="Weather icon" />
            <span></span>
            <span></span>
          </div>
          <div class="forecast-card">
            <span></span>
            <img src="/images/weather/01d.png" alt="Weather icon" />
            <span></span>
            <span></span>
          </div>
          <div class="forecast-card">
            <span></span>
            <img src="/images/weather/01d.png" alt="Weather icon" />
            <span></span>
            <span></span>
          </div>
          <div class="forecast-card">
            <span></span>
            <img src="/images/weather/01d.png" alt="Weather icon" />
            <span></span>
            <span></span>
          </div>
          <div class="forecast-card">
            <span></span>
            <img src="/images/weather/01d.png" alt="Weather icon" />
            <span></span>
            <span></span>
          </div>
        </div>
        <h2>Today's Hightlights</h2>
        <div id="forecast-highlights">
          <div class="forecast-highlight">
            <p>Wind status</p>
            <p><span id="wind-speed"></span>ms</p>
          </div>
          <div class="forecast-highlight">
            <p>Humidity</p>
            <p><span id="humidty"></span>%</p>
            <div>
              <div id="humidity-percent">
                <span>0%</span>
                <span>50%</span>
                <span>100%</span>
              </div>
              <div id="humidity-bar">
                <div id="humidity-bar-fill"></div>
              </div>
            </div>
          </div>
          <div class="forecast-highlight">
            <p>Visibility</p>
            <p><span id="visibility"></span> km</p>
          </div>
          <div class="forecast-highlight">
            <p>Air Pressure</p>
            <p><span id="aire-pressure"></span> mb</p>
          </div>
        </div>
        <p id="created-by">Created by <b>Harold Carazas</b></p>
      </section>
    </main>
  </body>
</html>
